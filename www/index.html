<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
  <meta name="format-detection" content="telephone=no" />
  <title>Download app</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <style>
    .btnCurrent{
      position: relative; margin-top: 10px; margin-bottom: 10px;
    }
    .center-block, .center-block div, .center-block ul {
      display: block; margin-left: auto; margin-right: auto;
    }
    li {
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
    }

  </style>
</head>
<body>
  
  <div class="col-xs-12">
    <div class="col-xs-1"></div>
    <div class="col-xs-10">
      <h2 align="center">Download PDFs</h2>
      <div class="form-group">
        <label for="serverName">Server: </label>
        <input type="text" class="form-control" id="serverName" placeholder="http://192.168.4.88/files" value="http://192.168.4.88/files">
        <button type="button" class="btn btn-default" id="setServer">Set</button>
      </div>
      <div class="center-block" style="position: absolute;">
        <button id="download" type="button" class="btn btn-primary col-xs-12 btn-lg btnCurrent">Descargar Archivos</button>
        <button id="ver" type="button" class="btn btn-success col-xs-12 btn-lg btnCurrent">Ver archivos</button>
        <!-- <button id="borrar" type="button" class="btn btn-warning col-xs-12 btn-lg btnCurrent">Borrar archivos</button> -->
        <div class="center-block col-xs-12" style="position: relative;">
          <ul class="list-group" style="display: none;">
        </div>
        </ul>
      </div>
    </div>
    <div class="col-xs-1"></div>
  </div>
  <div class="progress col-xs-12" style="position: absolute; bottom: 20px; width: 100%;">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
  </div>
  <div class="col-xs-12 text-warning" style="position: absolute; bottom: 10px; right: 10px">William Penagos</div>

  <script src="./js/libs/jquery.min.js"></script>
  <script src="./cordova.js"></script>
  <script src="./js/libs/bootstrap.min.js"></script>
  <!-- <script src="./js/libs/websql.js"></script> -->
  <script src="./js/index.js"></script>
</body>
</html>
